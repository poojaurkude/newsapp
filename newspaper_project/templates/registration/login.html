{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %} 

<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-50 justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">

                            <h2>Log In</h2> 
                            <form method="post"> 
                            {% csrf_token %} 
                            {{ form.as_p }}
                            <button class="btn btn-success ml-" type="submit">Log In</button> 
                            </form> 
                            
                        </div>
                    </div>        
                </div>
            </div>
        </div>
    </div>
</div>  

{% endblock content %}
